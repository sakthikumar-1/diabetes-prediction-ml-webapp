<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="page-container">
<div class="page-box">

<div class="page-header">
  <h1>Quick Prediction</h1>
  <p>Enter basic details for quick prediction</p>
</div>

<form action="/predict">
<div class="form-grid">
  
  <div class="form-group">
    <label>BMI</label>
    <input type="number" step="0.1" name="bmi" placeholder="Enter BMI" required>
    <div class="range-info">BMI range: 10 – 60</div>
  </div>
  
  <div class="form-group">
    <label>Glucose Level</label>
    <input type="number" name="glucose" placeholder="Enter Glucose" required>
    <div class="range-info">Glucose range: 50 – 300</div>
  </div>
  
  <div class="form-group">
    <label>Age</label>
    <input type="number" name="age" placeholder="Enter Age" required>
    <div class="range-info">Age range: 1 – 120</div>
  </div>
  
</div>

<div class="button-row">
  <button class="btn btn-primary">Predict</button>
</div>
</form>

<a class="back-link" href="/choice">Back to Prediction Type</a>

</div>
</div>
</body>
</html>
